<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Ohmyfood</title>
        <link href="style.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <img class="logo" src="Assets/Images et textes Ohmyfood/images/logo/ohmyfood.png" alt="Logo Ohmyfood">
        </header>
        <div class="main_container">
            <section>
                <i class="fa-solid fa-location-dot"></i>
                <!--formulaire de recherche de localisation
                <i class="fa-solid fa-location-dot"></i>-->
                <h1>Réservez le menu qui vous convient</h1>
                <p>Découvrez des restaurants d'exception sélectionnés par nos soins.</p>
                <button class="bouton_explorer">Explorer nos restaurants</button>
            </section>
            <section class="fonctionnement">
                <h2>Fonctionnement</h2>
                <button>
                    <!-- icon "1" -->
                    <i class="fa-solid fa-mobile-screen-button"></i>
                    <p>Choisissez un restaurant</p>
                </button>
                <button>
                    <!-- icon "2" -->
                    <i class="fa-solid fa-list-ul"></i>
                    <p>Composez votre menu</p>
                </button>
                <button>
                    <!-- icon "3" -->
                    <i class="fa-solid fa-store"></i>
                    <p>Dégustez au restaurant</p>
                </button>
            </section>
            <section class="restaurants">
                <div class="cards">
                    <img src="Assets\Images et textes Ohmyfood\images\restaurants\jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Image restaurant La palette du goût">
                    <p>La palette du goût</p>
                    <p>Ménilmontant</p>
                    <!-- button en forme de coeur -->
                    <!-- carré "nouveau" sur l'image -->
                </div>
                <div class="cards">
                    <img src="Assets\Images et textes Ohmyfood\images\restaurants\stil-u2Lp8tXIcjw-unsplash.jpg" alt="Image restaurant La note enchantée">
                    <p>La note enchantée</p>
                    <p>Charonne</p>
                    <!-- button en forme de coeur -->
                    <!-- carré "nouveau" sur l'image -->
                </div>
                <div class="cards">
                    <img src="Assets\Images et textes Ohmyfood\images\restaurants\toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="Image restaurant À la française">
                    <p>À la française</p>
                    <p>Cité Rouge</p>
                    <!-- button en forme de coeur -->
                    <!-- carré "nouveau" sur l'image -->
                </div>
                <div class="cards">
                    <img src="Assets\Images et textes Ohmyfood\images\restaurants\louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Image restaurant Le délice des sens">
                    <p>Le délice des sens</p>
                    <p>Folie-Méricourt</p>
                    <!-- button en forme de coeur -->
                    <!-- carré "nouveau" sur l'image -->
                </div>
            </section>
        </div>
        <footer>

        </footer>
    </body>
</html>
